<!DOCTYPE html>
<html>
<head>
    <title>JWT Auth</title>
    <style>
        .container { margin: 20px; padding: 20px; }
        .form-group { margin: 10px 0; }
        .message { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="regUsername" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" placeholder="Пароль" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div id="registerMessage" class="message"></div>

        <h1>Вход</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="loginUsername" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Пароль" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <div id="loginMessage" class="message"></div>

        <h1>Защищенные данные</h1>
        <button onclick="getProtectedData()">Получить данные</button>
        <div id="protectedData" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
